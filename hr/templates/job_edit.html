{% extends "base.html" %}
{% block mainblock %}{%if form.errors%}
{{form.errors}}
{%endif%}
<form action="" method="post" enctype="multipart/form-data">{%csrf_token%}
    <div class="container d-flex justify-content-around">
        <form action="" method="post" class="bg-white m-5 p-5 w-75 rounded-3" enctype="multipart/form-data">
            {%csrf_token%}
            
            <div class=" row">
                <div class="text-center">
                    <button class="btn btn-dark mt-4 mb-4 w-50" type="submit">Update Job</button>
                    <br>
                </div>
                <hr class="mb-1  mt-0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12 "><label for="" >Jobname</label><input type="text"
                        name="jobname" class="form-control" value="{{form.jobname.value}}"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="" value="">Category :</label>
                    <select class="" name="category" id="">
                        <option selected></option>
                        <option value="{{form.category}}"></option>
    
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Company
                        :</label><input type="text" name="companyname" class="form-control" value="{{form.companyname.value}}"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience
                        :</label><input type="number" name="experience" class="form-control" value="{{form.experience.value}}"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Salary
                        :</label><input type="number" name="salary" class="form-control" value="{{form.salary.value}}"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                        :</label><input type="text" name="qualification" class="form-control" value="{{form.qualification.value}}"></div>
    
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Poster
                        :</label><input type="file" name="poster" class="form-control" value="{{form.poster}}"></div>
    
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Skills:</label><input
                        type="text" name="skill" class="form-control" value="{{form.skill.value}}"></div>
                
                   
    
    
            </div>
</form>

    {%endblock%}
