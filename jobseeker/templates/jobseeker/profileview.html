{% load static %}
<div class="container my-5">
    <!-- margin y axis -->

<div class="card " style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title text-center fw-bold">{{request.user}}</h5>
      <p class="card-text">Qualification: {{data.qualification}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Skill:  {{data.skill}}</li>
      <li class="list-group-item">Experience:  {{data.experience}}</li>
      <li class="list-group-item">Resume:  {{data.resume}}
        
    </li>
    </ul>
    <div class="card-body">
      <a href="{{data.resume.url}}" class="btn btn-outline-dark">Download</a>
      <a href="{% url 'update' data.id %}" class="btn btn-outline-dark">Edit</a>
    </div>
  </div>
</div>
