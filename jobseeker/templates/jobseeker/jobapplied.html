{%extends 'jobseeker/base.html'%}
{%load static %}
{%block body %}

{% for i in data%}
<div class="card " style="width: 18rem;padding: 5px;">
  {% if i.jobs.poster %}
  <img src="{{i.jobs.poster.url}}" class="card-img-top" alt="...">
  {%endif%}
  <div class="card-body">
    <h5 class="card-title">{{i.jobs}}</h5>
    
     </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{i.jobs.companyname}}</li>
    
    <li class="list-group-item">{{i.jobs.salary}}</li>
    
  </ul>
  <div class="card-body">
    <a href="{% url 'applydel' i.id%}" class="card-link">Delete application</a>
    <!-- <a href="#" class="card-link">Another link</a> -->
  </div>
</div>





    

    {%endfor%}




{%endblock%}
